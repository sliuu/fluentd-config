# Receive TCP connections from port 24242
<source>
  type forward
  port 24242
</source>
<match banff.console>
  type copy
  <store>
    type          secure_forward
    self_hostname ${hostname}
    shared_key    "#{ENV['SHARED_KEY']}"
    secure        yes
    ca_cert_path  "#{ENV['SSL_CERT_PATH']}" 
    <server>
      host "#{ENV['HOST_IP]}"
      port "#{ENV['HOST_PORT']}"
      # Can include username and password here if necessary
    </server>
  </store>
  <store>
    type file
    format json
    path /Users/sliu/log/banff/console/console_access
    time_slice_format %Y%m%d%H%M
    time_format %Y%m%dT%H%M%S%z
    utc
  </store>
</match>
